<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
	<title>Distributed Hash Breaker - Dashboard</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="top-bar">
        <div class="content-wrapper">
            <p class="top-bar-title">Distributed Hash Breaker</p>
            <p class="top-bar-subtitle">CONCURRENT AND DISTRIBUTED SYSTEMS PROJECT</p>
        </div>
    </div>
    
    <div class="content-wrapper">
        <h2 class="title"> Dashboard </h2>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">attack #001</h4>
                40% done
                <div class="progress-bar"><span style="width:40%"></span></div>
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <!-- INCLUDE SCRIPTS -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.0/dist/Chart.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        var config = {
			type: 'line',
			data: {
				labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
				datasets: [{
					label: 'My First dataset',
					backgroundColor:"red",
					borderColor:"red",
					data: [
						15,
						115,
						15,
						315,
						145,
						155,
						144
					],
					fill: false,
				}, {
					label: 'My Second dataset',
					fill: false,
					backgroundColor: "blue",
					borderColor: "blue",
					data: [
						123,
						133,
						144,
						122,
						151,
						125,
						145
					],
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Chart.js Line Chart'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Month'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						}
					}]
				}
			}
		};
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, config);
    </script>
</body>
</html>
